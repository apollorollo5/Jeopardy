<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeopardy Board</title>

<style>
    body {
        background: #000428;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial Black, sans-serif;
        color: white;
    }

    .board {
        width: 95%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 5px;
    }

    /* Category boxes */
    .category {
        background: #001f7b;
        border: 3px solid #0c1d63;
        padding: 35px;
        text-align: center;
        font-size: 20px;
        text-transform: uppercase;
        color: white;
    }

    /* Money tiles */
    .tile {
        background: #002d9c;
        border: 3px solid #0c1d63;
        padding: 25px;
        font-size: 32px;
        text-align: center;
        color: #ffcc33;
        cursor: pointer;
        transition: 0.15s;
    }

    .tile:hover {
        background: #003bbd;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="board">

    <!-- Categories -->
    <div class="category">Question</div>
    <div class="category">Question</div>
    <div class="category">Question</div>
    <div class="category">Question</div>
    <div class="category">Question</div>
    <div class="category">Question</div>

    <!-- Row 1 -->
    <div class="tile">$200</div>
    <div class="tile">$200</div>
    <div class="tile">$200</div>
    <div class="tile">$200</div>
    <div class="tile">$200</div>
    <div class="tile">$200</div>

    <!-- Row 2 -->
    <div class="tile">$400</div>
    <div class="tile">$400</div>
    <div class="tile">$400</div>
    <div class="tile">$400</div>
    <div class="tile">$400</div>
    <div class="tile">$400</div>

    <!-- Row 3 -->
    <div class="tile">$600</div>
    <div class="tile">$600</div>
    <div class="tile">$600</div>
    <div class="tile">$600</div>
    <div class="tile">$600</div>
    <div class="tile">$600</div>

    <!-- Row 4 -->
    <div class="tile">$800</div>
    <div class="tile">$800</div>
    <div class="tile">$800</div>
    <div class="tile">$800</div>
    <div class="tile">$800</div>
    <div class="tile">$800</div>

    <!-- Row 5 -->
    <div class="tile">$1000</div>
    <div class="tile">$1000</div>
    <div class="tile">$1000</div>
    <div class="tile">$1000</div>
    <div class="tile">$1000</div>
    <div class="tile">$1000</div>

</div>
<div class="bottom-end-btn">
    <a href="{% url 'home' %}" class="end-btn">End Game</a>
</div>

<style>
.bottom-end-btn {
    text-align: center;
    margin-top: 800px;
   
}   

.end-btn {
    background: #990000;
    border: 3px solid #660000;
    color: white;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
    font-family: Arial Black, sans-serif;
    border-radius: 6px;
    transition: 0.2s;
    margin-left: -130px;
}

.end-btn:hover {
    background: #cc0000;
    transform: scale(1.05);
}
</style>
</body>
</html>
