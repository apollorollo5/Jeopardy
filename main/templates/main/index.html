<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeopardy</title>

<style>
  body {
    background: #f7f5e9; /* light cream like your sketch */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Comic Sans MS", cursive, sans-serif; /* handwritten style */
  }

  .container {
    border: 4px solid black;
    width: 80%;
    height: 75%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px;
  }

  .title {
    text-align: center;
    font-size: 60px;
    margin-top: 40px;
  }

  .button-area {
    display: flex;
    justify-content: space-evenly;
    margin-bottom: 50px;
  }

  .btn-box {
    border: 4px solid black;
    padding: 25px 80px;
    font-size: 40px;
    cursor: pointer;
    background: none;
    transition: 0.2s;
  }

  .btn-box:hover {
    background: #ddd;
  }
</style>
</head>

<body>

<div class="container">
  <div class="title">Jeopardy!</div>

  <div class="button-area">
    <form method="post" action="{% url 'main:start' %}">
      {% csrf_token %}
      <input type="hidden" name="player_name" value="{{ request.user.username }}">
      <button type="submit" class="btn-box">Start</button>
    </form>
    <button class="btn-box" onclick="window.close()">Exit</button>
  </div>
  <div style="text-align:center; margin-top:10px;">
    <a href="/admin/">Admin</a>
  </div>
</div>

</body>
</html>
