<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeopardy Board</title>

<style>
  body {
    background: #f7f5e9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Comic Sans MS", cursive;
  }

  .outer-box {
    width: 90%;
    height: 90%;
    border: 4px solid black;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  .title-box {
    width: 40%;
    margin: 0 auto 20px auto;
    border: 3px solid black;
    text-align: center;
    padding: 10px;
    font-size: 40px;
  }

  .grid-box {
    width: 95%;
    height: 65%;
    margin: 0 auto;
    border: 3px solid black;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 10px;
    padding: 10px;
  }

  .tile {
    border: 3px solid black;
    background: none;
    cursor: pointer;
  }

  .bottom-buttons {
    position: absolute;
    bottom: 20px;
    left: 40px;
    display: flex;
    gap: 30px;
  }

  .btn {
    border: 3px solid black;
    padding: 10px 35px;
    font-size: 24px;
    cursor: pointer;
    background: none;
  }
</style>

</head>
<body>

<div class="outer-box">

  <div class="title-box">Jeopardy</div>

  <!-- 5 x 5 grid -->
  <div class="grid-box">
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>

    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>

    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>

    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>

    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
    <button class="tile"></button>
  </div>

  <div class="bottom-buttons">
    <button class="btn">Start</button>
    <button class="btn">End</button>
  </div>

</div>

</body>
</html>
